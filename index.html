<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Color Picker Demo</title>
  <link rel="stylesheet" href="style.css" />
  
</head>
<body>
  <h1>Color Picker Demo</h1>
  <div id="color-box" style="width:100px; height:100px; border:1px solid #000;"></div>

  <p>HEX: <span id="color-hex"></span></p>
  <p>RGB: <span id="color-rgb"></span></p>
  <p>HSL: <span id="color-hsl"></span></p>

  <button id="pick-btn">Pick Random Color</button>

  <script src="https://cdn.jsdelivr.net/gh/kokhinmaungwin/color-picker@1.0.4/dist/color-picker.min.js"></script>
  <script>
    const colorBox = document.getElementById("color-box");
    const btn = document.getElementById("pick-btn");

    const hexSpan = document.getElementById("color-hex");
    const rgbSpan = document.getElementById("color-rgb");
    const hslSpan = document.getElementById("color-hsl");

    btn.addEventListener("click", () => {
      // pickRandomColor returns hex by default
      const hexColor = window.simpleColorPicker.pickRandomColor({ format: "hex" });

      // convert hex to rgb and hsl using the library functions
      const rgbObj = window.simpleColorPicker.hexToRgb(hexColor);
      const hslObj = window.simpleColorPicker.rgbToHsl(rgbObj.r, rgbObj.g, rgbObj.b);

      // format strings
      const rgbStr = `rgb(${rgbObj.r}, ${rgbObj.g}, ${rgbObj.b})`;
      const hslStr = `hsl(${hslObj.h}, ${hslObj.s}%, ${hslObj.l}%)`;

      // update UI
      colorBox.style.backgroundColor = hexColor;
      hexSpan.textContent = hexColor;
      rgbSpan.textContent = rgbStr;
      hslSpan.textContent = hslStr;
    });
  </script>
</body>
</html>
