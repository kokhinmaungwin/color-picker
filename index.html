<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Color Picker Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Color Picker Demo</h1>
  <div id="color-box" style="width:100px; height:100px; border:1px solid #000;"></div>
  <button id="pick-btn">Pick Random Color</button>

  <script src="https://cdn.jsdelivr.net/npm/@kokhinmaungwin/color-picker@1.0.1/index.js"></script>
  <script>
    const colorBox = document.getElementById("color-box");
    const btn = document.getElementById("pick-btn");

    btn.addEventListener("click", () => {
      const color = window.simpleColorPicker.pickRandomColor();
      colorBox.style.backgroundColor = color;
    });
  </script>
</body>
</html>
